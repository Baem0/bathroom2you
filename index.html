<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bathroom2you</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5eedc;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #5a3921;
    }

    .catalog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .catalog {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }

    .catalog:hover {
      transform: scale(1.05);
    }

    .catalog img {
      width: 100%;
      height: auto;
    }

    .catalog a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
    }

    .catalog a:hover {
      color: #8e44ad;
    }
  </style>
</head>
<body>
  <header>üõÅ Bathroom2you Catalog</header>

  <div class="catalog-container">
    <div class="catalog">
      <img src="images/cover1.jpg" alt="Cover 1" />
      <a href="catalogs/catalog1.html" target="_blank">Catalog 1</a>
    </div>
    <div class="catalog">
      <img src="images/cover2.png" alt="Cover 2" />
      <a href="catalogs/catalog2.html" target="_blank">Catalog 2</a>
    </div>
  </div>
</body>
</html>
