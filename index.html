<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #4b2e13;
    }

    .bookshelf {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .shelf-img {
      width: 100%;
      display: block;
    }

    .catalog-row {
      position: absolute;
      left: 60px;
      display: flex;
      gap: 40px;
    }

    /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ä‡∏±‡πâ‡∏ô */
    .catalog-row.row-1 { top: 105px; }
    /* ‡πÄ‡∏û‡∏¥‡πà‡∏° row-2, row-3 ‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

    <!-- ‡πÅ‡∏ñ‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ ‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ä‡∏±‡πâ‡∏ô‡∏ó‡∏µ‡πà 1 -->
    <div class="catalog-row row-1">

        </a>
      </div>

      <div class="catalog-card">
        <a href="catalogs/catalog2.pdf" target="_blank">
          <img src="images/cover2.png" alt="Catalog 2">
          <p>Catalog 2</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
