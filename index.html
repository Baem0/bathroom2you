<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: #e5e0d8;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px 10px;
      font-size: 2rem;
      color: #4b2e13;
      background: #fff4e6;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: sticky;
      top: 0;
    }

    .bookcase {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }

    .shelf {
      position: relative;
      width: 100%;
      height: 200px;
      background: url('images/wood-bg.png') repeat-x center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .catalog-card {
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 12px;
      margin: 0 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .catalog-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      color: #4b2e13;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üõÅ Bathroom2you Catalog</h1>

  <div class="bookcase">
    <div class="shelf">
      <div class="catalog-card">
        <a href="catalogs/catalog1.pdf" target="_blank">
          <img src="images/cover1.jpg" alt="Catalog 1">
          <p>Catalog 1</p>
        </a>
      </div>
      <div class="catalog-card">
        <a href="catalogs/catalog2.pdf" target="_blank">
          <img src="images/cover2.png" alt="Catalog 2">
          <p>Catalog 2</p>
        </a>
      </div>
    </div>

</body>
</html>
