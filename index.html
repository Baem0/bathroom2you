<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('images/wood-bg.png') repeat-y center top fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2.5rem;
      color: #4b2e13;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 12px;
      z-index: 10;
    }

    .shelf {
      position: relative;
      margin-top: 150px;
      text-align: center;
    }

    .shelf img {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }

    .catalog-container {
      position: absolute;
      top: 40px; /* ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ä‡∏±‡πâ‡∏ô */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1000px;
      z-index: 5;
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background:white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üõÅ Bathroom2you Catalog</h1>

  <div class="shelf">
    <img src="images/wood-bg.png" alt="Wooden Shelf">
    <div class="catalog-container">
      <!-- Catalog 1 -->
      <div class="catalog-card">
        <a href="catalogs/catalog1.pdf" target="_blank">
          <img src="images/cover1.jpg" alt="Catalog 1">
          <p>Catalog 1</p>
        </a>
      </div>

      <!-- Catalog 2 -->
      <div class="catalog-card">
        <a href="catalogs/catalog2.pdf" target="_blank">
          <img src="images/cover2.png" alt="Catalog 2">
          <p>Catalog 2</p>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
