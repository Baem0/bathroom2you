<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('images/wood-bg.png') no-repeat center top;
      background-size: cover;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      font-size: 2rem;
      color: #4b2e13;
    }

    .catalog-container {
      display: flex;
      justify-content: flex-start;
      gap: 40px;
      padding: 140px 40px 40px 40px;
    }

    .catalog-card {
      width: 150px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card img {
      width: 100%;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 10px;
      font-weight: bold;
      color: purple;
    }
  </style>
</head>
<body>
  <h1>üõÅ Bathroom2you Catalog</h1>
  <div class="catalog-container">
    <div class="catalog-card">
      <img src="images/cover1.jpg" alt="Catalog 1" />
      <p>Catalog 1</p>
    </div>
    <div class="catalog-card">
      <img src="images/cover2.png" alt="Catalog 2" />
      <p>Catalog 2</p>
    </div>
  </div>
</body>
</html>
