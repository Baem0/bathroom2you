<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('images/wood-bg.png') no-repeat center top;
      background-size: cover;
      height: 100vh;
      overflow: hidden; /* ‡∏Å‡∏±‡∏ô scroll */
    }

    .content-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #4b2e13;
    }

    .catalog-container {
      position: absolute;
      top: 43%; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏ï‡∏£‡∏á‡∏£‡πà‡∏≠‡∏á */
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0 20px;
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>üõÅ Bathroom2you Catalog</h1>

    <div class="catalog-container">
      <!-- Catalog 1 -->
      <div class="catalog-card">
        <a href="catalogs/catalog1.pdf" target="_blank">
          <img src="images/cover1.jpg" alt="Catalog 1">
          <p>Catalog 1</p>
        </a>
      </div>

      <!-- Catalog 2 -->
      <div class="catalog-card">
        <a href="catalogs/catalog2.pdf" target="_blank">
          <img src="images/cover2.png" alt="Catalog 2">
          <p>Catalog 2</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
