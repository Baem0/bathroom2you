<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('images/wood-bg.png') no-repeat center top;
      background-size: cover;
      background-attachment: fixed; /* ‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô */
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #4b2e13;
      background-color: rgba(255,255,255,0.6);
      margin: 0;
    }

    .bookshelf {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡πÅ‡∏ñ‡∏ß */
      padding: 60px 0;
    }

    .shelf-row {
      display: flex;
      gap: 40px;
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
