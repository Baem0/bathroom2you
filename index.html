<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: url('images/wood-bg.png') no-repeat center top;
      background-size: cover;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      font-size: 2rem;
      color: #4b2e13;
    }

    .catalog-container {
      display: flex;
      gap: 40px;
      padding-left: 70px;
      padding-right: 40px;
      margin-top: 120px; /* ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏ä‡πà‡∏≠‡∏á‡πÑ‡∏°‡πâ */
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üõÅ Bathroom2you Catalog</h1>

  <div class="catalog-container">
    <!-- Catalog 1 -->
    <div class="catalog-card">
      <a href="catalog1.html">
        <img src="images/catalog1.jpg" alt="Catalog 1">
        <p>Catalog 1</p>
      </a>
    </div>

    <!-- Catalog 2 -->
    <div class="catalog-card">
      <a href="catalog2.html">
        <img src="images/catalog2.jpg" alt="Catalog 2">
        <p>Catalog 2</p>
      </a>
    </div>
  </div>
</body>
</html>
