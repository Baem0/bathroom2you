<!DOCTYPE html>

  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #4b2e13;
    }

    .shelf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding-bottom: 60px;
    }

    .shelf {
      width: 100%;
      max-width: 1200px;
      height: 200px;
      background: url('images/wood-bg.png') no-repeat center;
      background-size: cover;
      display: flex;
      justify-content: start;
      align-items: flex-end;
      padding: 0 40px;
      gap: 30px;
      position: relative;
    }

    .catalog-card {
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
