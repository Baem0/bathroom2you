<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("images/shelf.jpg");
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #5a3921;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .catalog-container {
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .catalog {
      width: 180px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding-bottom: 1rem;
    }

    .catalog img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .catalog a {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #4a148c;
      text-decoration: none;
    }

    .catalog a:hover {
      color: #d81b60;
    }
  </style>
</head>
<body>
  <header>üõÅ Bathroom2you Catalog</header>

  <div class="catalog-container">
    <div class="catalog">
      <img src="images/cover1.jpg" alt="Cover 1" />
      <a href="catalogs/catalog1.html" target="_blank">Catalog 1</a>
    </div>
    <div class="catalog">
      <img src="images/cover2.png" alt="Cover 2" />
      <a href="catalogs/catalog2.html" target="_blank">Catalog 2</a>
    </div>
  </div>
</body>
</html>
