<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      height: 100%;
      background-color: #e5e5e5;
    }

    body {
      background: url('images/wood-bg.png') repeat-y center top;
      background-size: 100% auto;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding-top: 30px;
      font-size: 2rem;
      color: #4b2e13;
    }

    .catalog-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    .shelf {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 110px; /* ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ä‡∏±‡πâ‡∏ô‡πÑ‡∏°‡πâ */
      position: relative;
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

      </div>

        <a href="catalogs/catalog2.pdf" target="_blank">
          <img src="images/cover2.png" alt="Catalog 2">
          <p>Catalog 2</p>

      </div>
    </div>

      <div class="catalog-card">

          <img src="images/cover1.jpg" alt="Catalog 3">

        </a>
      </div>
      <div class="catalog-card">
        <a href="#">

</body>
</html>
