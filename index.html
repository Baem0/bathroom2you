<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #eae2d6;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      color: #4b2e13;
      background-color: #fff3e6;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .bookshelf {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 2rem 1rem;
    }

    .shelf-row {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 220px;
    }

    .shelf-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .catalog-row {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100%;
      gap: 40px;
      padding-bottom: 30px; /* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ß‡∏≤‡∏á‡∏ö‡∏ô‡∏£‡πà‡∏≠‡∏á‡πÑ‡∏°‡πâ */
    }

    .catalog-card {
      width: 120px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
      overflow: hidden;
    }

    .catalog-card:hover {
      transform: scale(1.05);
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
