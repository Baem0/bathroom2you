<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bathroom2you Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      zoom: 100%;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('images/wood-bg.png') repeat-y center top;
      background-size: contain;
      z-index: -1;
    }

    h1 {
      position: fixed;
      width: 100%;
      text-align: center;
      top: 20px;
      font-size: 24px;
      color: #4b2e13;
      z-index: 10;
    }

    .content-wrapper {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
    }

    .shelf-row {
      display: flex;
      justify-content: start;
      gap: 40px;
      padding: 0 60px;
      height: 230px;
      align-items: flex-start;
    }

    .catalog-card {
      width: 120px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
    }

    .catalog-card:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }

    .catalog-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .catalog-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .catalog-card p {
      margin: 0;
      padding: 8px;
      font-weight: bold;
      color: purple;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>
